name: ðŸ“ˆ Daily Full Scan and Commit Results

on:
  schedule:
    - cron: '0 3 * * *'   # Runs every day at 03:00 UTC (8:30 AM IST)
  workflow_dispatch:       # Manual trigger option

permissions:
  contents: write          # Allow commits to repo

jobs:
  run-daily-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scanner
        run: python scan_all.py

      - name: Verify output
        run: |
          if [ ! -f daily_recommendations.csv ]; then
            echo "âŒ CSV not found â€” scan failed." >&2
            exit 1
          fi
          echo "âœ… CSV generated successfully:"
          head -n 5 daily_recommendations.csv

      - name: Commit and push results
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add daily_recommendations.csv || true
          git commit -m "ðŸ§  Auto-update: daily_recommendations.csv [ci skip]" || echo "No changes to commit"
          git push https://x-access-token:${GH_PAT}@github.com/${{ github.repository }} HEAD:${{ github.ref_name }}
