name: Daily Full Scan (upload artifact)

# schedule: runs daily at 03:00 UTC (change cron as you like)
on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:    # manual trigger available in Actions -> Run workflow

jobs:
  run-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 360    # up to 6 hours
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scanner
        run: |
          python scan_all.py
        env:
          # any env vars your script uses can go here
          # e.g. PERIOD: "120d"
      
      - name: Show head of output (for logs)
        run: |
          ls -la
          if [ -f daily_recommendations.csv ]; then
            echo "File exists. Showing first 10 lines:"
            head -n 10 daily_recommendations.csv
          else
            echo "daily_recommendations.csv not found"
            exit 1
          fi

      - name: Upload CSV as artifact
        uses: actions/upload-artifact@v4
        with:
          name: daily_recommendations
          path: daily_recommendations.csv
